<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px"; height="30px" padding-top="20px";>
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>4278 </p>
                        <p>6743</p>
                        <p>8622</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>JANE DOE</p>
                        <P>10 / 30</P>
                    </div>
                </div>
                <div class="back"></div>
            </div>
        </div>
    </div>
</body>
</html>
